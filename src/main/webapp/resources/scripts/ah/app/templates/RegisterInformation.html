<div>
	<div class="rg-pt30 ui-nobd-tle ta-c" data-dojo-attach-point="titleEl">
		<span class="title">${pageTitle}</span>
	</div>
	<div class="line clearfix">
		<div class="grid_2 column ml70">
			<label class="label-rqe rg-fs18 rg-lh27">Name</label>
		</div>
		<div class="column w220 last">
			<input type="text" class="w200" ah-permit="name" data-dojo-attach-point="name" />
		</div>
	</div>

	<div class="mt30 line clearfix">
		<div class="grid_2 column ml70">
			<label class="label-rqe rg-fs18 rg-lh27">Contact</label>
		</div>
		<div class="column w220 last">
			<input type="text" class="w200" data-dojo-attach-point="contact" placeholder="${i18n.contact}" />
		</div>
	</div>
	<p class="ml70 mt5">${i18n.tips}</p>
	<div class="ta-c mt30" data-dojo-attach-point="btnArea">
		<button class="btn btn-small btn-cancel" data-dojo-attach-point="cancelBtn">Cancel</button>
		<button class="btn btn-small btn-dim" data-dojo-attach-point="saveBtn">Save</button>
	</div>
</div>
